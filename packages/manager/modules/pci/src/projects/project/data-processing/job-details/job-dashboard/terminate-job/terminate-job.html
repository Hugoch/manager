<oui-modal data-heading="{{ ::'data_processing_details_terminate_job_title' | translate }}"
           data-primary-action="$ctrl.deleteJob()"
           data-primary-label="{{ ::'data_processing_details_terminate_job_delete_button' | translate }}"
           data-secondary-action="$ctrl.dismissModal()"
           data-secondary-label="{{ ::'data_processing_details_terminate_job_cancel_button' | translate }}"
           data-on-dismiss="$ctrl.dismissModal()"
           data-type="warning">
    <span data-translate="data_processing_details_terminate_job_description"
          data-translate-values="{jobName:$ctrl.jobName,jobId:$ctrl.jobId}">
    </span>
</oui-modal>
