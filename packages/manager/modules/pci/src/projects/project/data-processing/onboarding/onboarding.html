<pci-project-empty data-guides="$ctrl.guides" data-image-source="$ctrl.illustration">
    <h1 data-translate="data_processing_title"></h1>
    <p data-translate="data_processing_onboarding_content_1"></p>
    <p data-translate="data_processing_onboarding_content_2"></p>
    <p data-translate="data_processing_onboarding_content_3"></p>

    <pci-project-lab-agreements
        data-lab="$ctrl.lab"
        data-ng-if="!$ctrl.lab.isActivated()"
        data-on-accept="$ctrl.acceptLab(accepted)"></pci-project-lab-agreements>

    <oui-button
        data-variant="primary"
        data-disabled="!$ctrl.agreedBeta"
        data-on-click="$ctrl.activateService()">
        <span data-translate="data_processing_onboarding_action_label"></span>
    </oui-button>

</pci-project-empty>
