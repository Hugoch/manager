<div data-ui-view>
    <div class="logger col-md-12"
         data-scroll-glue>
        <div data-ng-if="$ctrl.logger.logs.logsAddress === null">
            <div class="logger__entry"
                 ng-repeat="entry in $ctrl.logger.logs.logs track by entry.timestamp">
                <span class="logger__entry-message">{{ entry.timestamp.padEnd(30,' ') }} {{ entry.content }}</span>
            </div>
            <i class="logger__cursor">_</i>
        </div>
        <div class="col-md-12 logger_placeholder"
             data-ng-if="$ctrl.logger.logs.logsAddress !== null">
            {{ ::'data_processing_details_logs_swift' | translate:{swiftUrl:$ctrl.logger.logs.logsAddress} }}
            <a href="{{ $ctrl.logger.logs.logsAddress }}">{{ $ctrl.logger.logs.logsAddress }}</a>
        </div>
    </div>
</div>
